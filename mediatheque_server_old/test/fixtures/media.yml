alien:
  title: "Alien"
  path: "/home/enrique-arias/Videos"
  file: "alien(1979).avi"
  year: "1979"
  file_type: Video
  description: "When commercial towing vehicle Nostromo, heading back to Earth, intercepts an SoS signal from a nearby planet, the crew are under obligation to investigate. After a bad landing on the planet, some crew members leave the ship to explore the area. At the same time as they discover a hive colony of some unknown creature, the ship's computer deciphers the message to be a warning, not a call for help. When one of the eggs is disturbed, the crew do not know the danger they are in until it is too late."
  duration: 5000
  director: "Ridley Scott"
  writer: "Dan O'Bannon"
  cast: "Sigourney Weaver, John Hurt, Yaphet Kotto, Tom Skerritt, Veronica Cartwright, Harry Dean Stanton, Ian Holm"
  composer: "Jerry Goldsmith"

lavidamancha:
  title: "La vida mancha"
  path: "/home/enrique-arias/Videos"
  file: "la.vida.mancha(2003).avi"
  year: "2003"
  file_type: Video
  description: "Fito lleva muchos años, desde que era un muchacho, sin ver a Pedro, su hermano mayor. Fito está casado con Juana y tiene un niño, Jon; y un camión; y una deuda con el banco; y un vicio, el juego, que le impide disfrutar de lo que tiene: Fito se lo juega todo. Un día, Pedro vuelve, solo, para pasar unos días con su hermano. Y esa visita, aparentemente corta y banal, va a cambiar sus vidas dejándoles una mancha indeleble en el corazón."
  duration: 5000
  director: "Enrique Urbizu"
  writer: "Michel Gaztambide"
  cast: "José Coronado, Juan Sanz, Zay Nuba, Sandro Polo, Yohana Cobo, Silvia Espigado, Alfonso Torregrosa, Enrique Martínez, Gabriel Moreno, May Pascual, Pablo Chiapella"
  composer: "Mario de Benito"
